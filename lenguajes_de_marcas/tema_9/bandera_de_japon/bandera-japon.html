<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Ignacio Ramirez" content="Bandera de Japon">
    <title>Bandera de Japon</title>
    <style>
        .borde{
            border: solid black;
            height: 100vh;
            margin: auto;
        }
        .circulo{
            top: calc(50% - 25vmin);
            left: calc(50% - 25vmin);
            position: absolute;
            width: 50vmin;
            height: 50vmin;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="borde">
        <div>
            <p class="circulo"></p>
        </div>
    </div>
</body>
</html>
