    <main>
        <section>
            <article>
                <form class="eleccion">

                    <label for="nombre">Nombre:</label>
                    <input class="apartado" type="text" id="nombre" name="nombre" required>
            
                    <label for="email">Correo Electrónico:</label>
                    <input class="apartado" type="email" id="email" name="email" required>
            
                    <label for="modelo">Modelo:</label>
                    <select class="apartado" id="modelo" name="modelo" required>
                        <option value="elegir">Elegir</option>
                        <option value="r8">Audi R8</option>
                        <option value="100">Audi 100</option>
                        <option value="tt">Audi TT</option>
                    </select>
            
                    <label for="ciudad">Ciudad:</label>
                    <input class="apartado" type="text" id="ciudad" name="ciudad">
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="apartado" id="mensaje" name="mensaje" required></textarea>
            
                    <input class="apartado" type="submit" value="Enviar">
            
                </form>
            </article>
        </section>
