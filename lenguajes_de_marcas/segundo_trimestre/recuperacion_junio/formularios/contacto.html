    <main>
        <section>
            <form class="contacto">

                <p class="escribanos">Escríbanos y en breve nos pondremos en contacto contigo</p>
            
                <label for="nombre">Nombre:</label>
                <input class="apartado" type="text" name="nombre" required>
            
                <label for="apellidos">Apellidos:</label>
                <input class="apartado" type="text" name="apellidos" required>
            
                <label for="numero">Nº de Teléfono:</label>
                <input class="apartado" type="tel" name="numero de telefono" required>
            
                <label for="email">Email:</label>
                <input class="apartado" type="email" name="email" required>
            
                <label for="asunto">Asunto:</label>
                <input class="apartado" type="text" name="asunto" required>
            
                <label for="mensaje">Mensaje:</label>
                <textarea class="apartado" name="Mensaje" id="Mensaje" cols="30" rows="5"></textarea>
            
                <button class="button" type="submit">Enviar</button>
            </form>
        </section>
